{% extends "base_generic.html" %}

{% block content %}

<h1>Author List</h1>

    {% if author_list %}

    <ul>
    
        {% for author in author_list %}
        
        <hr>
        <p>Name: <a href = "{{author.get_absolute_url}}">{{author.first_name}} {{author.last_name}}</a></p>
        
        
        {% endfor %}
    
    </ul>
    
    {% else %}
    <p> There are no authors on record.</p>
    {% endif %}

{% endblock %}
